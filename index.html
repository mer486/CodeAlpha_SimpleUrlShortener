<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; }
    input, button { padding: 10px; margin: 5px; width: 300px; }
    #result { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>üîó URL Shortener</h1>
  
  <input type="text" id="urlInput" placeholder="Enter your long URL">
  <button onclick="shortenUrl()">Shorten</button>
  
  <div id="result"></div>

  <script>
    async function shortenUrl() {
      const longUrl = document.getElementById("urlInput").value;
      const response = await fetch("http://localhost:3000/shorten", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ longUrl: longUrl })
      });
      const data = await response.json();
      if (data.shortUrl) {
        document.getElementById("result").innerHTML = `
          ‚úÖ Shortened URL: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>
        `;
      } else {
        document.getElementById("result").innerText = "‚ùå Error: " + (data.error || "Unknown error");
      }
    }
  </script>
</body>
</html>
